{% extends 'home/base.html' %}
{% load static %}
{% block title %}| Login{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'home/css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row" id="fauth-auth">
            <div id="particles-js"></div>
            <div id="auth-divider"></div>
            <div class="col-12">
                <div class="row justify-content-center login-container">
                    <div class="login-box">
                        <a href="{% url 'home:index' %}">
                            <img class="fauth-logo img-fluid" src="{% static 'home/images/logo/fauth_logo.png' %}" alt="fauth logo">
                        </a>
                        <p class="text text-info text-center">
                            Take a live snapshot or upload valid image to continue
                        </p>

                        <div class="login-options">
                            <label>
                                <i class="fa fa-camera fa-2x"></i>
                            </label>
                            <label for="js-upload">
                                <input type="file" accept="*/image" id="js-upload">
                                <i class="fa fa-file-upload fa-2x"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <input type="hidden" id="particles-json-url" value="{% static 'home/vendors/particles/particles-nasa.json' %}">
{% endblock %}

{% block script %}
    <!-- Particle JS-->
    <script src="{% static 'home/vendors/particles/particles.min.js' %}"></script>
    <!-- App script-->
    <script src="{% static 'home/js/app.js' %}"></script>
{% endblock %}
